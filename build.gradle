plugins {
	id 'org.springframework.boot' version '2.2.10.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	camelVersion = '3.6.0'
}

dependencies {

	//spring
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//camel
	implementation "org.apache.camel.springboot:camel-spring-boot-starter:$camelVersion"
	//dataformats
	implementation "org.apache.camel:camel-gson:$camelVersion"
	//kafka component
	implementation "org.apache.camel:camel-kafka:$camelVersion"
	//sendgrid
	implementation "com.sendgrid:sendgrid-java:4.1.2"

	//general libs
	implementation "org.apache.commons:commons-lang3:3.9"
	implementation "commons-io:commons-io:2.6"

	//tests
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile group: 'junit', name: 'junit', version: '4.12'

	testCompile "org.apache.camel:camel-test-spring:$camelVersion"


}


test {
	useJUnitPlatform()
}

bootJar {
	mainClassName = 'com.example.SpringApp'
}